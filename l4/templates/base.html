<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    {% block title -%}
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Про Flask</title>
    {% endif %}
    {% endblock %}
</head>
<body>
{%- block mainmenu -%}
<div id="heade">
{% for m in menu -%}
<p>{{m}}</p>
{% endfor -%}
</div>
{% endblock mainmenu -%}
    {% if title -%}
    <h1 id="header" >{{title}}</h1>
        {% else -%}
    <h1>Про Flask</h1>
        {% endif -%}
        {% block content -%}
        {% endblock -%}
</body>
</html>
